<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrillo_lithium_gradedexer3</title>
</head>
<body id="numgen" onload="generateNumber()">
    <script>
        function generateNumber(){
            var GMT = new Date();
            document.write(GMT + "<br>");
            var ran=Math.random() * 1001;
            ran = Math.round(ran);
            num = ran.toString();

            if(num.length == 3){
                var x = parseInt(num[0]) * 100;
                var y = parseInt(num[1]) * 10;
                var z = parseInt(num[2]);
                document.write("Randomly generated number: " + ran);
                document.write("<br>" + "Breakdown: " + x + ", " + y + ", " + z);
            }

            if(num.length==2){
                var y=parseInt(num[0]) * 10;
                var z = parseInt(num[1]);
                document.write("Randomly generated number: " + ran);
                document.write("<br>" + "Breakdown: " + y + ", " + z);
            }
        }
    </script>
    
</body>
</html>
